
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
<section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
        <div class="login">
            <img src="https://logoipsum.com/logo/logo-1.svg" width="325px" />
            <form method="post" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" placeholder="username" autocomplete="username" required name="username"/>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="password" placeholder="password" autocomplete="current-password" required name="password" />
                    </div>
                </div>
                <br />
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                    Login
                </button>
            </form>
            <br>
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <a href="#">Create an Account</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
</body>

</html>
